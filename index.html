<body class="bg-slate-50">
    <div id="root"></div>
    <script>
      // Defensive Service Worker registration to fix 'invalid state' error
      if ('serviceWorker' in navigator && (window.location.protocol === 'https:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(reg => {
              console.log('Hisab Pro SW registered:', reg.scope);
            })
            .catch(err => {
              // Silently handle registration failure in restricted environments
              console.warn('Hisab Pro SW registration failed:', err);
            });
        });
      }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
